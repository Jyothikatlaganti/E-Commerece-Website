<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Map Method</title>
    </head>
    <body>
        <script>
            var data = [10,20,30,40,50,60,70,80];
            var exam= [10,5,2,7]
           var newdata= data.map((storeddata)=>{
                return storeddata;
                if(storeddata==70){
                    console.log("Found")
                }
            });
            console.log(newdata);

         var result =   exam.map((storeddata)=>{
                //console.log(storeddata);
                if(storeddata%2==0){
                   return storeddata;
                }
            })
            console.log(result);
        </script>
    </body>
</html>
