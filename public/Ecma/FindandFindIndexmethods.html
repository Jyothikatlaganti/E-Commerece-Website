<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Findand FinfIndex Methods</title>
    </head>
    <body>
        <script>
            var data =[10,2030,40,50,60];
            data.find((temp)=>{
                if(temp==10){
                    console.log("found")
                }
            });
            data.findIndex((value,index)=>{
                if(index==2){
                    console.log("Index found");
                    console.log(value,index)
                }
            });
            
        </script>
    </body>
</html>
