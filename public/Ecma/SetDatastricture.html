<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating Set DataStructure</title>
    </head>
    <body>
        <script>
            var data = new Set(); // same as arrays but doenst accept duplicate values
            data.add(10).add(20).add(30).add(10);
            console.log(data);
            console.log(data.size);
            console.log(data.has(20));
            console.log(data.values());
            for(let temp of data.values()){
                console.log(temp)
            }
        </script>
    </body>
</html>
