<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Default Parameters</title>
    </head>
    <body>
        <script>
            var normalparams = (a,b,c)=>{
                var sum = a+b+c;
                console.log("Sum is "+sum)
            }
            normalparams(10,20);

            var Defaultparameters = (a,b,c=10)=>{
                var sum = a+b+c;
                console.log("Sum in Default Parameters "+sum)
            }
            Defaultparameters(10,20);
        </script>
    </body>
</html>
