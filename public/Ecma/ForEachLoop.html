<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demonstrating ForEach Loop</title>
    </head>
    <body>
        <script>
            var data =[10,2030,40,50,60];
            data.forEach((value,index)=>{ // first parameter stores values then index
                console.log(index,value);
            })
        </script>
    </body>
</html>
